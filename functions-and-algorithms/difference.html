	<script></script>
	
	<h1>What is the Difference Between a Function and an Algorithm?</h1>
	
	<h2>So What's the Difference?</h2>
	
	<p>
	  The difference is what happens on the inside. A function is like a dictionary or 
    thesaurus. Each input has one output mapped to it.
	</p>
	
	<svg height="250" width="500">
    <polygon points="100,10 350,10 350,200 400,200 400,240 150,240 150,50 100,50 100,10" 
		style="fill:rgb(220,160,120);stroke:rgb(160,100,50);stroke-width:1;" />
		<polygon points="160,20 340,20 340,230 160,230"
    style="fill:rgb(200,185,150);stroke:black;stroke-width:5;"/>
		<text x="45" y="35" style="fill:white;font-size:200%;">2 &#8594;</text>
		<text x="400" y="225" style="fill:white;font-size:200%;">&#8594; 5</text>
		<text x="190" y="60" style="fill:black;font-size:200%;">
		  <tspan x="200" y="80">1 &#8594; 3</tspan>
		  <tspan x="200" y="130">2 &#8594; 5</tspan>
		  <tspan x="200" y="180">3 &#8594; 7</tspan>
    </text>
  </svg>
	
	<p>
	  Whereas an algorithm is a series of instructions.
	</p>
	
	<svg height="250" width="500">
    <polygon points="100,10 350,10 350,200 400,200 400,240 150,240 150,50 100,50 100,10" 
		style="fill:rgb(220,160,120);stroke:rgb(160,100,50);stroke-width:1" />
		<polygon points="160,20 340,20 340,230 160,230"
    style="fill:rgb(200,185,150);stroke:black;stroke-width:5;"/>
		<text x="45" y="35" style="fill:white;font-size:200%;">2 &#8594;</text>
		<text x="400" y="225" style="fill:white;font-size:200%;">&#8594; 5</text>
		<text x="190" y="60" style="fill:black;font-size:175%;">
		  <tspan x="170" y="55">Step a:</tspan>
			<tspan x="170" y="85">Multiply by 2</tspan>
		  <tspan x="170" y="150">Step b:</tspan>
			<tspan x="170" y="180">Add 1</tspan>
    </text>
  </svg>
